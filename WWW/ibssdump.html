<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<title>Display IBSS Source table in a nice form</title>
 </head>
<body>

<form action="cgi-bin/IBSS/ibssdump.sh" method="get">
<table>
<tr>
<td>
TCC Device ID:
<td>
<input type="text" name="USER" value="status"/>
<tr>
<td>
TCC Organization:
<td>
<input type="text" name="USER_ORG" value="ibss"/>
</tr>
<tr>
<td>
TCC Password:
<td>
<input type="password" name="PASS" value="trimble"/>
</tr>
</table>

<input type="hidden" name="HEADERS" value=""/>

<input type="submit" value="Submit" />
</form>
</body>
</html>
